# A generic, single database configuration.

[alembic]
script_location = migrations
file_template = %%(rev)s_%%(slug)s

prepend_sys_path = .

version_path_separator = os  # Use os.pathsep. Default configuration used for new projects.

# localhost
sqlalchemy.url = postgresql+asyncpg://postgres:root@db:host/blogapp?client_encoding=utf8

[post_write_hooks]

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
